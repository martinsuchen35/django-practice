<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../static/css/style.css" rel="stylesheet" media="screen" />
    <title>Travel Tracker</title>
</head>
<body>

    <main class="container">

        {% for location in locations %}
            <div class="tracker panel panel-default {% cycle 'tracker-left' 'tracker-right' %}">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ location.name }}</h2>
                </div>
                <div class="panel-body">
                    <div class="tracker-photo">
                        <img src="{{ location.img_url }}" alt="" height="300" />
                    </div>
                    <table class="tracker-table">
                        <tr>
                            <th>
                                <img src="../static/images/traveltracker-header-bg.png" alt="Location Icon" />
                                Location:
                            </th>
                            <td>{{ location.name }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="../static/images/traveltracker-header-bg.png" alt="Restaurant Icon" />
                                Number of Restaurants:
                            </th>
                            <td>{{ location.num_restaurants }}</td>
                        </tr>
                        <tr>
                            <th>
                                <img src="../static/images/traveltracker-header-bg.png" alt="Predator Icon" />
                                Predators:
                            </th>
                            <td>{{ location.predators }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        {% endfor %}

    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p class="text-muted">&copy; Travel Tracker 2016</p>
        </div>
    </footer>
</body>
</html>
